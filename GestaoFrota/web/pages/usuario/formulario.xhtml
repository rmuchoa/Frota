<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="conteudo">

                <h:form>

                    <p:growl id="growl" showDetail="true" />
                    <h:inputHidden id="id" value="#{usuarioController.usuario.id}" />

                    <p:panel header="Formulário Usuarios: ">

                        <p:wizard widgetVar="wiz" nextLabel="Avançar" backLabel="Voltar"
                                  flowListener="#{usuarioController.onFlowProcess}">  

                            <p:tab id="pessoal" title="Pessoal">  

                                <p:panel header="Usuário">

                                    <h:messages errorClass="error"/>  
                                    
                                    <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Nome: " />
                                        <h:inputText label="Nome" value="#{usuarioController.usuario.nome}" />

                                        <h:outputText value="Login: " />
                                        <h:inputText label="Login" value="#{usuarioController.usuario.login}" />

                                        <h:outputText value="Senha: " />
                                        <h:inputSecret label="Senha" value="#{usuarioController.usuario.senha}" />
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Contato">

                                    <h:messages errorClass="error"/>  
                                    
                                    <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Email: " />
                                        <h:inputText label="Email" value="#{usuarioController.usuario.email}" />

                                        <h:outputText value="Telefone: " />
                                        <p:inputMask label="Telefone" mask="(99) 9999-9999" value="#{usuarioController.usuario.telefone}" />

                                        <h:outputText value="Celular: " />
                                        <p:inputMask label="Celular" mask="(99) 9999-9999" value="#{usuarioController.usuario.celular}" />
                                    </h:panelGrid>
                                </p:panel>
                                
                            </p:tab>  
                            
                            <p:tab id="registro" title="Registro">    

                                <p:panel header="Geral">

                                    <h:messages errorClass="error"/>  
                                    
                                    <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="RG: " />
                                        <h:inputText label="RG" value="#{usuarioController.usuario.rg}" />
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Siape">

                                    <h:messages errorClass="error"/>  
                                    
                                    <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Siape: " />
                                        <p:inputMask label="Siape" mask="9999999" value="#{usuarioController.usuario.siape}" />
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Habilitação">

                                    <h:messages errorClass="error"/>  
                                    
                                    <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Número: " />
                                        <h:inputText label="Número" value="#{usuarioController.usuario.numeroCnh}" />

                                        <h:outputText value="Validade: " />
                                        <p:calendar label="Validade" value="#{usuarioController.usuario.validadeCnh}" showOn="button" />

                                        <h:outputText value="Categoria: " />
                                        <h:inputText label="Categoria" value="#{usuarioController.usuario.categoriaCnh}" />
                                    </h:panelGrid>
                                </p:panel>

                            </p:tab>
                            
                            <p:tab id="endereço" title="Endereço">

                                <p:panel header="Endereço">

                                    <h:messages errorClass="error"/> 
                                    
                                    <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Rua: " />
                                        <h:inputText label="Rua" value="#{usuarioController.usuario.rua}" />

                                        <h:outputText value="Número: " />
                                        <h:inputText label="Número" value="#{usuarioController.usuario.numero}" />

                                        <h:outputText value="Complemento: " />
                                        <h:inputText label="Complemento" value="#{usuarioController.usuario.complemento}" />

                                        <h:outputText value="CEP: " />
                                        <p:inputMask label="CEP" mask="99999-999" value="#{usuarioController.usuario.cep}" />
                                    </h:panelGrid>
                                </p:panel>

                            </p:tab>
                            
                            <p:tab id="confirm" title="Confirmação">

                                <p:panel header="Sumário">

                                    <h:panelGrid columns="6" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Nome: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.nome}" />

                                        <h:outputText value="Login: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.login}" />

                                        <h:outputText value="Telefone: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.telefone}" />

                                        <h:outputText value="Celular: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.celular}" />

                                        <h:outputText value="RG: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.rg}" />

                                        <h:outputText value="Siape: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.siape}" />
                                    </h:panelGrid>

                                    <h:panelGrid columns="6" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Habilitação: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.numeroCnh}" />

                                        <h:outputText value="Validade: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.validadeCnh}" />

                                        <h:outputText value="Categoria: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.categoriaCnh}" />
                                    </h:panelGrid>

                                    <h:panelGrid columns="6" cellpadding="5" style="margin-bottom: 10px" styleClass="grid">
                                        <h:outputText value="Rua: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.rua}" />

                                        <h:outputText value="Numero: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.numero}" />

                                        <h:outputText value="Complemento: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.complemento}" />

                                        <h:outputText value="CEP: " />
                                        <h:outputText styleClass="outputLabel" value="#{usuarioController.usuario.cep}" />
                                    </h:panelGrid>

                                    <p:commandButton value="Salvar" actionListener="#{usuarioController.salvar}" update="growl" />

                                </p:panel>

                            </p:tab>

                        </p:wizard>

                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
