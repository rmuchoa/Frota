<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="conteudo">

                <h:form>  

                    <p:growl id="growl" sticky="true" showDetail="true"/>  

                    <p:wizard widgetVar="wiz"  
                              flowListener="#{usuarioController.onFlowProcess}">  

                        <p:tab id="pessoal" title="Pessoal">  

                            <p:panel header="Usuário">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Nome: " />  
                                    <p:inputText value="#{usuarioController.usuario.nome}" />  

                                    <h:outputText value="Login: " />  
                                    <p:inputText value="#{usuarioController.usuario.login}" />  

                                    <h:outputText value="Senha: " />  
                                    <h:inputSecret value="#{usuarioController.usuario.senha}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
                            <p:panel header="Contato">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Fone: " />  
                                    <p:inputText value="#{usuarioController.usuario.telefone}" />  

                                    <h:outputText value="Celular: " />  
                                    <p:inputText value="#{usuarioController.usuario.celular}" />  

                                    <h:outputText value="Email: " />  
                                    <p:inputText value="#{usuarioController.usuario.email}" />  

                                    <h:outputText value="Pular para última: " />  
                                    <h:selectBooleanCheckbox value="#{usuarioController.skip}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
                        </p:tab>  

                        <p:tab id="endereco" title="Endereço">  

                            <p:panel header="Endereço">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Rua: " />  
                                    <p:inputText value="#{usuarioController.usuario.rua}" />  

                                    <h:outputText value="Número: " />  
                                    <p:inputText value="#{usuarioController.usuario.numero}" />  

                                    <h:outputText value="Complemento: " />  
                                    <p:inputText value="#{usuarioController.usuario.complemento}" />  

                                    <h:outputText value="CEP: " />  
                                    <p:inputText value="#{usuarioController.usuario.cep}" />

                                    <h:outputText value="Pular para última: " />  
                                    <h:selectBooleanCheckbox value="#{usuarioController.skip}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
                        </p:tab>  

                        <p:tab id="confirm" title="Confirmation">  
                            <p:panel header="Confirmation">  

                                <h:panelGrid id="confirmation" columns="4">  
                                    <h:outputText value="Nome: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.nome}" />  

                                    <h:outputText value="Login: " />  
                                    <h:outputText  styleClass="outputLabel"  
                                                   value="#{usuarioController.usuario.login}"/>  

                                    <h:outputText value="Senha: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.senha}" />  

                                    <h:outputText value="Telefone: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.telefone}" />  

                                    <h:outputText value="Celular: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.celular}" />  

                                    <h:outputText value="Email: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.email}" />   

                                    <h:outputText value="Rua: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.rua}" />   

                                    <h:outputText value="Número: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.numero}" />   

                                    <h:outputText value="Complemento: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.complemento}" />   

                                    <h:outputText value="CEP: " />  
                                    <h:outputText styleClass="outputLabel"  
                                                  value="#{usuarioController.usuario.cep}" />   
                                </h:panelGrid>  

                                <p:button value="Submit" update="growl" outcome ="#{usuarioController.salvar()}"/>  

                            </p:panel>  
                        </p:tab>  

                    </p:wizard>  

                </h:form>  

            </ui:define>

        </ui:composition>

    </body>
</html>
