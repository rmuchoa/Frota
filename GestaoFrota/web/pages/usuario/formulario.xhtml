<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:form>
            <fieldset>
            <label>Id:</label> <h:inputText id="id" value="#{veiculoController.veiculo.id}" disabled="true" /><br />
             <label>Placa:</label> <h:inputText id="placa" value="#{veiculoController.veiculo.placa}" /><br />
             <label>Renavam:</label> <h:inputText id="renavam" value="#{veiculoController.veiculo.renavam}" /><br />
             <label>Marca:</label> <h:inputText id="marca" value="#{veiculoController.veiculo.marca}" /><br />
             <label>Modelo:</label> <h:inputText id="modelo" value="#{veiculoController.veiculo.modelo}" /><br />
             <label>Cor:</label> <h:inputText id="cor" value="#{veiculoController.veiculo.cor}" /><br />
             <label>Ano:</label> <h:inputText id="ano" value="#{veiculoController.veiculo.ano}" /><br />
             <label>Tipo:</label><h:selectOneMenu id="tipo" 
                                  value="#{veiculoController.tipoSelecionado}" 
                                  converter="TipoVeiculoConverter">
                <f:selectItems value="#{tipoVeiculoController.tipos}" var="tipo" itemLabel="#{tipo.descricao}" />
            </h:selectOneMenu>
            <label> Capacidade de Passageiros:</label> <h:inputText id="passageiros" value="#{veiculoController.veiculo.capacidadePassageiros}" /><br />
             <label>Capacidade de Carga:</label> <h:inputText id="carga" value="#{veiculoController.veiculo.capacidadeCarga}" /><br />
            <ui:repeat value="#{opcionaisVeiculoController.opcionais}" var="opcional" varStatus="i" >
                #{opcional.descricao}: <h:selectBooleanCheckbox  value="#{veiculoController.checked[opcional.id]}" />
            </ui:repeat>
<!--                        DisponÃ­vel: <h:selectBooleanCheckbox id="discponivel" value="" /><br />-->
            <h:commandButton value="Salvar" action="#{veiculoController.salvar()}" />
            </fieldset>
      </h:form>
    </ui:define>

</ui:composition>
