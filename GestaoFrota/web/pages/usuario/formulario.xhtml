<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="conteudo">

                <h:form>  

                    <p:panel header="Cadastro de Usuário">
<!--                    <p:wizard widgetVar="wiz" backLabel="Voltar" nextLabel="Avançar"
                              flowListener="">  

                        <p:tab id="pessoal" title="Pessoal">  -->

                            <p:panel header="Usuário">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Nome: " />  
                                    <p:inputText value="#{usuarioController.usuario.nome}" />  

                                    <h:outputText value="Login: " />  
                                    <p:inputText value="#{usuarioController.usuario.login}" />  

                                    <h:outputText value="Senha: " />  
                                    <h:inputSecret value="#{usuarioController.usuario.senha}" />  
                                    
                                    <h:outputText value="Tipo: " />  
                                    <h:selectOneMenu id="tipos" 
                                                     converter="TipoUsuarioConverter"
                                                     value="#{usuarioController.usuario.tipoUsuario}">
<!--                                        <f:selectItem itemLabel=" - " value="null" />-->
                                        <f:selectItems var="tipo"
                                                       itemLabel="#{tipo.descricao}"
                                                       value="#{usuarioController.tipos}" />
                                    </h:selectOneMenu>
                                    
                                </h:panelGrid>  
                            </p:panel>  
                            
                            <p:panel header="Contato">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Fone: " />  
                                    <p:inputMask mask="(99) 9999-9999" value="#{usuarioController.usuario.telefone}" />  

                                    <h:outputText value="Celular: " />  
                                    <p:inputMask mask="(99) 9999-9999" value="#{usuarioController.usuario.celular}" />  

                                    <h:outputText value="Email: " />  
                                    <p:inputText value="#{usuarioController.usuario.email}" />  

                                    <h:outputText value="Pular para última: " />  
                                    <h:selectBooleanCheckbox value="#{usuarioController.skip}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
<!--                        </p:tab>  
                        
                        <p:tab id="registro" title="Registro">  -->

                            <p:panel header="Registro">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="RG: " />  
                                    <p:inputText value="#{usuarioController.usuario.rg}" />  
                                
                                    <h:outputText value="Siape: " />  
                                    <p:inputText value="#{usuarioController.usuario.siape}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
                            <p:panel header="Habilitação">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Numero: " />  
                                    <p:inputText value="#{usuarioController.usuario.numeroCnh}" />  

                                    <h:outputText value="Validade: " />  
                                    <p:calendar value="#{usuarioController.usuario.validadeCnh}" />  

                                    <h:outputText value="Categoria: " />  
                                    <p:inputText value="#{usuarioController.usuario.categoriaCnh}" />  

                                    <h:outputText value="Pular para última: " />  
                                    <h:selectBooleanCheckbox value="#{usuarioController.skip}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
<!--                        </p:tab>  

                        <p:tab id="endereco" title="Endereço">  -->

                            <p:panel header="Endereço">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Rua: " />  
                                    <p:inputText value="#{usuarioController.usuario.rua}" />  

                                    <h:outputText value="Número: " />  
                                    <p:inputText value="#{usuarioController.usuario.numero}" />  

                                    <h:outputText value="Complemento: " />  
                                    <p:inputText value="#{usuarioController.usuario.complemento}" />  

                                    <h:outputText value="CEP: " />  
                                    <p:inputText value="#{usuarioController.usuario.cep}" />

                                    <h:outputText value="Estado: " />  
                                    <h:selectOneMenu id="estados" 
                                                     converter="EstadoConverter"
                                                     value="#{usuarioController.selectedEstado}">
<!--                                        <f:selectItem itemLabel=" - " value="null" />-->
                                        <f:selectItems var="estado" 
                                                       itemLabel="#{estado.sigla}" 
                                                       itemDescription="#{estado.nome}" 
                                                       value="#{usuarioController.estados}" />
                                        <f:ajax render="cidades" event="change"
                                                listener="#{usuarioController.updateCities}" />
                                    </h:selectOneMenu>
                                    
                                    <h:outputText value="Cidade: " />  
                                    <h:selectOneMenu id="cidades" 
                                                     converter="CidadeConverter"
                                                     value="#{usuarioController.usuario.cidade}">
<!--                                        <f:selectItem itemLabel=" - " value="null" />-->
                                        <f:selectItems var="cidade"
                                                       itemLabel="#{cidade.nome}"
                                                       value="#{usuarioController.cidades}" />
                                    </h:selectOneMenu>
                                    
                                    <h:outputText value="Pular para última: " />  
                                    <h:selectBooleanCheckbox value="#{usuarioController.skip}" />  
                                </h:panelGrid>  
                            </p:panel>  
                            
<!--                        </p:tab>  

                        <p:tab id="confirm" title="Confirmation">  -->
                            
<!--                        </p:tab>  

                    </p:wizard>  -->
                        <f:facet name="footer">
                            <h:panelGrid columns="3" cellpadding="5" >
                                    <p:button value="Voltar" outcome ="listaUsuario"/>  
                                    <p:button value="Cadastrar" outcome ="#{usuarioController.save()}"/>  
                                </h:panelGrid>
                        </f:facet>
                    </p:panel>

                </h:form>  

            </ui:define>

        </ui:composition>

    </body>
</html>
