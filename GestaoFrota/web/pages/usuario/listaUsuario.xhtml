<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="conteudo">

                <h:form>  
                    
                    <p:panel style="border: 0px">
                        
                        <h:panelGrid cellpadding="5">
                            <h:commandButton value="Novo" style="margin-bottom: 10px" action="#{usuarioController.add()}" />
                        </h:panelGrid>
                        
                        <h:panelGrid columns="4" cellpadding="5" >
                            <h:outputText value="Nome: " />
                            <h:inputText id="filtro" style="width: 500px" value="#{usuarioController.filtroNome}" />
                            <h:commandButton value="Filtrar" style="margin-bottom: 10px" action="#{usuarioController.filtrar()}" />
                        </h:panelGrid>
                        
                        <p:dataTable id="dataTable" var="usuario" value="#{usuarioController.usuarios}" 
                                     paginator="true" rows="15" >  
                            <f:facet name="header">  
                                Usu√°rios Cadastrados  
                            </f:facet>  

                            <p:column sortBy="#{usuario.nome}" headerText="Nome">  
                                <h:outputText value="#{usuario.nome}" />
                                <h:inputHidden value="#{usuario.id}" />
                            </p:column>  

                            <p:column sortBy="#{usuario.login}" headerText="Login">  
                                <h:outputText value="#{usuario.login}" />  
                            </p:column>  

                            <p:column sortBy="#{usuario.tipoUsuario.descricao}" headerText="Tipo">  
                                <h:outputText value="#{usuario.tipoUsuario.descricao}" />  
                            </p:column>  

                            <p:column>  
                                <h:commandButton id="viewButton" action="#{usuarioController.view()}" image="/imagens/html/remove.png">
                                    <f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.selectedUsuario}" />
                                </h:commandButton>
                                <h:commandButton id="editButton" action="#{usuarioController.edit()}" image="/imagens/html/edit.png">
                                    <f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.selectedUsuario}" />
                                </h:commandButton>
                                <h:commandButton id="removeButton" action="#{usuarioController.remove()}" image="/imagens/html/remove.png">
                                    <f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.selectedUsuario}" />
                                </h:commandButton>
                            </p:column>  

                        </p:dataTable> 
                    </p:panel>

                </h:form>   

            </ui:define>

        </ui:composition>

    </body>
</html>
