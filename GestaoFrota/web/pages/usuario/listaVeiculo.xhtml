<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:dataTable id="veiculos"
                         var="veiculo"
                         rendered="#{! empty veiculoController.veiculos}"
                         value="#{veiculoController.veiculos}" 
                         border="1">
                <h:column>
                    <f:facet name="header"><h:outputText value="Id" /></f:facet>
                    <h:outputText value="#{veiculo.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Placa" /></f:facet>
                    <h:outputText value="#{veiculo.placa}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Renavam" /></f:facet>
                    <h:outputText value="#{veiculo.renavam}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Marca" /></f:facet>
                    <h:outputText value="#{veiculo.marca}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Modelo" /></f:facet>
                    <h:outputText value="#{veiculo.modelo}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Cor" /></f:facet>
                    <h:outputText value="#{veiculo.cor}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Ano" /></f:facet>
                    <h:outputText value="#{veiculo.ano}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Tipo" /></f:facet>
                    <h:outputText value="#{veiculo.tipoVeiculo.descricao}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Passageiros" /></f:facet>
                    <h:outputText value="#{veiculo.capacidadePassageiros}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Carga" /></f:facet>
                    <h:outputText value="#{veiculo.capacidadeCarga}" />
                </h:column>
            <!--<h:column>
                    <f:facet name="header"><h:outputText value="Disponivel" /></f:facet>
                    <h:selectBooleanCheckbox value="" disabled="true" />
                </h:column>-->
                <h:column>
                    <f:facet name="header"><h:outputText value="Comandos" /></f:facet>
                    <h:commandButton value="edit" action="#{veiculoController.editar()}">
                        <f:param name="id" value="#{veiculo.id}" />
                    </h:commandButton>
                    <h:commandButton value="remove" action="#{veiculoController.deletar()}">
                        <f:param name="id" value="#{veiculo.id}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            
            <h:commandButton value="Novo" action="formulario" />
        </h:form>
        
        <h:messages showDetail="true" showSummary="false" styleClass="error" layout="table" />
        
    </ui:define>

</ui:composition>
