<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:form>
            <h:commandButton  image="/imagens/html/car_add.png" class="btn" value="Novo Veículo" action="formulario" /><br/>
            <h:dataTable  id="veiculos" class="table"
                         var="veiculo"
                         rendered="#{! empty veiculoController.veiculos}"
                         value="#{veiculoController.veiculos}" 
                         border="1">
                <h:column>
                    <f:facet name="header"><h:outputText value="Placa" /></f:facet>
                    <h:outputText value="#{veiculo.placa}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Marca" /></f:facet>
                    <h:outputText value="#{veiculo.marca}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Modelo" /></f:facet>
                    <h:outputText value="#{veiculo.modelo}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Tipo" /></f:facet>
                    <h:outputText value="#{veiculo.tipoVeiculo.descricao}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Passageiros" /></f:facet>
                    <h:outputText value="#{veiculo.capacidadePassageiros}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Carga" /></f:facet>
                    <h:outputText value="#{veiculo.capacidadeCarga}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Comandos" /></f:facet>
                    <h:commandButton class="btn btn-mini btn-primary" title="Editar Veículo" image="/imagens/html/edit.png" value="edit" action="#{veiculoController.editar()}">
                        <f:param name="id" value="#{veiculo.id}" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-mini btn-danger" title="Remover Veículo" image="/imagens/html/remove.png" value="remove" action="#{veiculoController.deletar()}">
                        <f:param name="id" value="#{veiculo.id}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            
        </h:form>
        
    </ui:define>

</ui:composition>
